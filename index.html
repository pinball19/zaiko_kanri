      function buildChangeSummary(oldData, newData) {

      function loadRecentHistory() {

      // ğŸ”¹ CSVå‡ºåŠ›ãƒœã‚¿ãƒ³: å…¨ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’CSVãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
      exportBtn.addEventListener("click", async () => {

          // Firestoreã‹ã‚‰å…¨ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ï¼ˆproductsã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³å…¨ä»¶ï¼‰
          const snapshot = await db.collection("products").get();

          if (snapshot.empty) {
            alert("å‡ºåŠ›ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“");
            return;
          }

          // CSVãƒ˜ãƒƒãƒ€ã®å®šç¾©
          const headers = ["title", "barcode", "place", "stock", "memo", "url"];
          let csvContent = headers.join(",") + "\n";

          // å„ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’CSVè¡Œã«å¤‰æ›
          snapshot.forEach(doc => {
            const data = doc.data();
            // ãƒ€ãƒ–ãƒ«ã‚¯ã‚©ãƒ¼ãƒˆã§å›²ã¿ã€å†…éƒ¨ã®ã‚¯ã‚©ãƒ¼ãƒˆã‚’ã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
            const row = [
              data.title || "",
              data.barcode || "",
              data.place || "",
              data.stock != null ? data.stock : "",
              data.memo || "",
              data.url || ""
            ].map(val => `"${val.replace(/"/g, '""')}"`)
             .join(",");

            csvContent += row + "\n";
          });

          // BlobåŒ–ã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "products_export.csv"; // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒ•ã‚¡ã‚¤ãƒ«å
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          URL.revokeObjectURL(url);
          alert("CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸã€‚");
        } catch (err) {
          console.error("CSVå‡ºåŠ›ã‚¨ãƒ©ãƒ¼:", err);
          alert("CSVå‡ºåŠ›ã«å¤±æ•—ã—ã¾ã—ãŸ");
        }
      });
    });
  </script>
